<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>

    .jumbotron{
        background-color:#2E2D88;
        color:white;
    }
    .tab-content {
        border-left: 1px solid #ddd;
        border-right: 1px solid #ddd;
        border-bottom: 1px solid #ddd;
        padding: 10px;
    }
    .nav-tabs {
        margin-bottom: 0;
    }

</head>
<body>
    <div class="container">
        <h2>User List</h2>
        <table class="table table-sctriped">
            <thead>
            <tr scope="row">Email</tr>
            <tr scope="row">Password</tr>
            <tr scope="row">Nickname</tr>
            <tr scope="row">Full name</tr>
            <tr scope="row">Picture</tr>
            </thead>
            <tbody>
            <th:block th:each="user : ${user_list}">
                <tr>
                    <td th:text="${user.nickname}">...</td>
                    <td th:text="${user.password}">...</td>
                    <td th:text="${user.nickname}">...</td>
                    <td th:text="${user.fullName}">...</td>
                    <td th:text="${user.email}">...</td>
                    <td >
                        <form method="get">
                            <input type="text" user="user_form"></form>
                            <button type="submit">Update!</button>
                        </form>
                    </td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>
